<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMM 2D Visualization</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/f210a1def5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">


  </head>
  <script>
    function showInput() {
        const giveData = document.getElementById("giveData");
        console.log(giveData);
        if (giveData.classList.contains("hidden")) {
            giveData.classList.remove("hidden");
        } else {
            giveData.classList.add("hidden");
        }
    }
    
    function closeInput() {
        
        const giveData = document.getElementById("giveData");
        giveData.classList.add("hidden");
    }

    function removeFernImage() {
        const fernImage = document.getElementById("fernGif");
        fernImage.remove()
    }

    
    window.onload = function() {
        const fernImage = document.getElementById("fernGif");
        fernImage.src = "./Fern-4.gif?=" + Math.random();
        
    }

    window.setTimeout(removeFernImage, 6500);
  </script>
  <body>
    <img id="fernGif">
    <div id="title">GMM Interactive Visualization of 2D Data</div>
    <button class="showDataInput" onclick=showInput()>Change Input</button>
    <div id="giveData" class="hidden">
        <button class="showDataInput closeButton flex" onclick=closeInput()>
            <i class="fa-solid fa-x"></i>
        </button>

        <h1>Data upload: </h1>
        <div id="uploadWrapper">
            <div class="uploadDisplayContainer">
                <form id="uploadFile">
                <input type="file" id="fileInput" name="filename">
                </form>
                <div *ngIf="contents != null" id="dataDisplay">
                    <!-- <p>Data:</p> -->
                    <p id="uploadedContent"></p>
                </div>
            </div>
            <!-- <input type="text" id="textInput" placeholder=""> -->
            <div class="flex" style="flex-direction: column">
              <div class="form-group">
                <input type="text" id="textUpload" class="form-field" placeholder="Data" required>
                <label for="full-name" class="form-label">Data</label>
                <div class="question-circle flex">
                    <span class="tooltiptext">Add Any N-Dimensional Data | Ex: [[2.1, 1.4], [1.1, 4.7]]</span>
                    <i class="fa-solid fa-question"></i>

                </div>
                </div>

                <div id="submit" class="flex">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            
                <select id="dataOptions">
                    <option value="2d-1">2d-1</option>
                    <option value="2d-2">2d-2</option>
                    <option value="2d-3">2d-3</option>
                    <option value="Random">Random</option>
                </select>
                <div id="submitOption" class="flex">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
              </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <script defer src="index.dart.js"></script>
  </body>
</html>
